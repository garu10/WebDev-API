            <!-- contents1 --for displaying elements from API-->

                <div class="col-lg-10">
                    <div class="row d-flex flex-row justify-content-center flex-wrap bg-primary bg-opacity-25 p-4 rounded-4 shadow border border-primary border-opacity-50" id="content1" style="backdrop-filter: blur(5px);">

            <div class="row justify-content-center pb-5">
                <div class="col-lg-10 p-5 bg-dark bg-opacity-50 rounded-5 shadow-lg border border-secondary border-opacity-25" style="backdrop-filter: blur(10px);">
                    <div class="text-center mb-5">
                        <h1 class="display-4 fw-bold border-bottom" style="font-family: 'Anton', sans-serif; letter-spacing: 3px; color: #89cff0;">CHARACTERS</h1>

        <!-- pagination number -->

            <div class="row">
                <div class="col">

                        </ul>

                </div>

        </div>


        <script>
            var content1 = document.getElementById("content1");

            // fetch elements data from genshin impact api
            const getElements = async() => {
            const response1 = await fetch("https://genshin.jmp.blue/elements");
            const elements = await response1.json();

            for (var j = 0; j < elements.length; j++){
                const elementName = elements[j];
                const detailResponse = await fetch('https://genshin.jmp.blue/elements/' + elementName);
                const elementDetails = await detailResponse.json();

                const name = elementDetails.name;
                const elementIcon = "https://genshin.jmp.blue/elements/" + elementName + "/icon";

                content1.innerHTML += `
                    <div class="col text-center mx-3">
                        <div>
                            <a onclick="getCharacters('`+name+`')" style="cursor: pointer;">
                                <img src="`+elementIcon+`" style="width: 80px; height: 80px;">
                            </a>
                            <p class="text-white"><strong>`+name+`</strong></p>
                        </div>
                    </div>
                `;
            }
        }
        getElements();
        </script>

        <script>
            var contents = document.getElementById("contents");
            var paginationControls = document.getElementById("pagination-controls");
            
            var currentPage = 1;
            var itemsPerPage = 8; 
            var currentVision = "Anemo";

            // assigning color codes for each element
            const visionColors = {
                Anemo: "#4dffdb", 
                Geo: "#ffcc33",   
                Electro: "#b366ff", 
                Dendro: "#80ff00", 
                Hydro: "#3399ff",  
                Pyro: "#ff4d4d",    
                Cryo: "#99ffff"     
            };

            // fetch chracters data from genshin impact api
            const getCharacters = async (clickedVision, page = 1) => {
                const response = await fetch('https://genshin.jmp.blue/characters');
                const characterNames = await response.json();

                // displaying loading text to indicate that characters is getting loaded
                contents.innerHTML = `
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-info">
                    </div>
                    <p class="mt-2 text-white">Loading Characters...</p>
                </div>`;

                // if-else logic to determine which element is clicked
                if (clickedVision == null) {
                    var target = currentVision;
                } else {
                    var target = clickedVision;
                    currentVision = clickedVision; 
                }
                
                currentPage = page;
                // array to store characters with vision that matched the element clicks
                let matchedCharacters = []; 

                for (var i = 0; i < characterNames.length; i++){
                    const name = characterNames[i];
                    const detailResponse = await fetch('https://genshin.jmp.blue/characters/' + name);
                    const characterDetails = await detailResponse.json();

                    // gathering data in an matchedCharacters array via push()
                    if (characterDetails.vision === target) {
                        matchedCharacters.push({
                            name: name,
                            vision: characterDetails.vision,
                            weapon: characterDetails.weapon,
                            image: "https://genshin.jmp.blue/characters/" + name + "/icon"
                        });
                    }
                }

                // logic for pagination
                contents.innerHTML = "";
                const totalPages = Math.ceil(matchedCharacters.length / itemsPerPage);
                const start = (currentPage - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const paginatedList = matchedCharacters.slice(start, end);

                for (var j = 0; j < paginatedList.length; j++) {
                    const char = paginatedList[j];
                    
                    // getting the assigned color code to display bg color for each character
                    const glowColor = visionColors[char.vision] || "#ffffff";

                    contents.innerHTML += `
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="card shadow h-100 bg-dark text-white border-secondary">
                                <div class="ratio ratio-1x1 bg-secondary bg-opacity-25 overflow-hidden" 
                                    style="background: radial-gradient(circle, ` + glowColor + `33 0%, transparent 100%);">
                                    <img src="` + char.image + `" class="card-img-top w-100 h-100 object-fit-cover">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title fw-bold text-capitalize" style="color: ` + glowColor + `;">` + char.name + `</h5>
                                    <p class="card-text small mb-1">Vision: <strong>` + char.vision + `</strong></p>
                                    <p class="card-text small">Weapon: <strong>` + char.weapon + `</strong></p>
                                </div>
                            </div>
                        </div>
                    `;
                }
                renderPagination(totalPages);
            }
            // displaying pagination numbers
             const renderPagination = (totalPages) => {
                paginationControls.innerHTML = "";
                for (let i = 1; i <= totalPages; i++) {
                    if (i >= currentPage - 1 && i <= currentPage + 1) {
                        var activeClass = (i === currentPage) ? "bg-primary border-primary" : "bg-dark border-secondary";
                        
                        paginationControls.innerHTML += 
                            `<li class="page-item">
                                <a class="page-link text-white ` + activeClass + `" onclick="getCharacters(currentVision, ` + i + `)" style="cursor:pointer;">` + i + `</a>
                            </li>`;
                    }
                }

            }
            getCharacters();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

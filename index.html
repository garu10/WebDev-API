<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Studio Ghibli Filmography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </style>
</head>

<body>
  <div class="container mb-4 bg-dark text-white p-4 rounded-5 text-center">
    <div class="row">
      <div class="col">
        <div class="display-3">
          Studio Ghibli
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row" id="contents">
      
    </div>
  </div>

  <script>

    var contents = document.getElementById("contents");

    const getGhibliWorks = async () => {
      const response = await fetch('https://api.jikan.moe/v4/anime?producers=21');
      const animeData = await response.json();

      const allGhibliWorks = animeData.data;

      for(var i = 0; i < 12; i++){
        const anime = allGhibliWorks[i]; 

        const malID = anime.mal_id; 
        const title = anime.title;
        const imageUrl = anime.images.jpg.image_url; 

        contents.innerHTML += `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card my-3 shadow p-5 rounded-5 text-center">
              <div class="mx-auto rounded-circle card-img-top-container" style="background-color: #DEFDE0;">
                <img src="${imageUrl}" class="w-100" alt="${title} Poster">
              </div>
              <div class="my-3 h4">
                #${malID} ${title}
              </div>
            </div>
          </div>
        `;
      }
    }

    getGhibliWorks();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>

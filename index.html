<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container-fluid bg-dark text-light p-3 text-center">
            <div class="row">
                <div class="col display-3">
                    Genshin Impact
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row" id="contents">
                <div class="col">

                </div>
                </div>
            </div>
        </div>

       <script>
            var contents = document.getElementById("contents");

            const getCharacters = async () => {
                for(var i = 0; i < 12; i++){
                    const listResponse = await fetch('https://genshin.jmp.blue/characters');
                    const characterIds = await listResponse.json();
                    const charId = characterIds[i]; 
                    
                    const detailResponse = await fetch('https://genshin.jmp.blue/characters/' + charId);
                    const character = await detailResponse.json();

                    const imageUrl = 'https://genshin.jmp.blue/characters/' + charId + '/icon-big';

                    const charName = character.name;
                    const charElement = character.vision; 

                    contents.innerHTML += `
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card my-3 shadow p-5 rounded-5 text-center">
                        <div class="mx-auto rounded-circle card-img-container" style="background-color: #F5F5F5;">
                            <img src="${imageUrl}" class="w-100" alt="${charName} Icon">
                        </div>
                        <div class="my-3 h4">
                            #${i+1} ${charName}
                        </div>
                        <div class="my-3 rounded-5 border py-2">
                            ${charElement}
                        </div>
                        </div>
                    </div>
                    `;
                }
            }

            getCharacters();
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

        <div class="container" style="margin-top: 100px; position: relative; z-index: 10;">
            <div class="row justify-content-center pb-5">
                <div class="col-lg-10 p-5 bg-dark bg-opacity-50 rounded-5 shadow-lg border border-secondary border-opacity-25" style="backdrop-filter: blur(10px);">
                    <div class="text-center mb-5">
                        <h1 class="display-4 fw-bold border-bottom" style="font-family: 'Anton', sans-serif; letter-spacing: 3px; color: #89cff0;">WEAPONS</h1>
                    </div>
                    <!-- contents --for displaying weapons from API-->
                    <div class="row g-4 justify-content-center" id="contents">

                    </div> 
                </div>
            </div>
        </div>
        <!-- pagination number -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <nav aria-label="Page navigation" class="mt-5">
                        <ul class="pagination justify-content-center" id="pagination-controls">
                        
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <script>
            var contents = document.getElementById("contents");
            var paginationControls = document.getElementById("pagination-controls");

            var currentPage = 1;
            var itemsPerPage = 8;
            var allWeapons = [];

            // fetch weapons data from genshin impact api
            const getWeapons = async (page = 1) => {
                currentPage = page;
                const response = await fetch('https://genshin.jmp.blue/weapons/');
                const allWeapons = await response.json();

                const totalPages = Math.ceil(allWeapons.length / itemsPerPage);
                const start = (page - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const paginatedNames = allWeapons.slice(start, end);

                contents.innerHTML = "";

                for (var i = 0; i < paginatedNames.length; i++){
                    const name = paginatedNames[i];
                    const detailResponse = await fetch('https://genshin.jmp.blue/weapons/' + name);
                    const weaponDetails = await detailResponse.json();

                    const bAttack = weaponDetails.baseAttack;
                    const pName = weaponDetails.passiveName || "None";
                    const image = "https://genshin.jmp.blue/weapons/" + name + "/icon";

                    contents.innerHTML += `
                    <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="card shadow h-100">
                                <div class="ratio ratio-1x1 bg-secondary overflow-hidden" style="--bs-aspect-ratio: 100%;">
                                    <img src=`+image+` class="card-img-top w-100 h-100 object-fit-cover">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title fw-bold">`+name+`</h5>
                                    <p class="card-text">Basic Attack: <strong>`+bAttack+`</strong></p>
                                    <p class="card-text">Passive Name: <strong>`+pName+`</strong></p>
                                </div>
                            </div>
                        </div>
                    `;
                }
                renderPagination(totalPages);
            }
            // displaying pagination numbers
            const renderPagination = (totalPages) => {
                paginationControls.innerHTML = "";

                for (let i = 1; i <= totalPages; i++) {
                    if (i >= currentPage - 1 && i <= currentPage + 1) {
                        var activeClass = (i === currentPage) ? "bg-primary border-primary" : "bg-dark border-secondary";
                        
                        paginationControls.innerHTML += 
                            `<li class="page-item">
                                <a class="page-link text-white ` + activeClass + `" onclick="getWeapons(` + i + `)" style="cursor:pointer;">` + i + `</a>
                            </li>`;
                    }
                }
            }

            getWeapons();
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

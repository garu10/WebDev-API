                    <img src="assets/images/genshin/characterBanner.jpg" class="img-fluid w-100" style="height:auto; object-fit:cover; mask-image: linear-gradient(180deg, black 30%, transparent 100%); ">

        <!-- character cards -->
        <div class="container py-5">
            <div class="row min-vh-100 top-0 p-0 align-items-center text-center">
                <div class="col p-5 bg-body-tertiary bg-opacity-50 rounded-5 shadow-lg">
                    <h2 class="mb-2">Genshin Impact</h2>
                    
                    <div class="row g-4" id="contents">
                    </div> 
                </div>
            </div>
            
        </div>
        <script>
            var contents = document.getElementById("contents");

            const getBoss = async () => {
                for (var i = 0; i <=11; i++){
                    const response = await fetch('https://genshin.jmp.blue/boss/weekly-boss/');
                    const boss = await response.json();
                    const bossName = boss[i];

                    const detailResponse = await fetch('https://genshin.jmp.blue/boss/weekly-boss' + "/" + bossName);
                    const bossDetails = await detailResponse.json();

                    const drops = bossDetails.drops;
                    const droplist = drops.map(drop => drop.name).join(', ');

                    const artifacts = bossDetails.artifacts;
                    const artifactlist = artifacts.map(artifact => artifact.name).join(', ');

                    const image = "https://genshin.jmp.blue/boss/weekly-boss/" + bossName +"/icon";
                    contents.innerHTML += `
                    <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="card shadow h-100">
                                <div class="ratio ratio-1x1 bg-secondary overflow-hidden" style="--bs-aspect-ratio: 100%;">
                                    <img src=`+image+` class="card-img-top w-100 h-100 object-fit-cover">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title fw-bold">`+bossName+`</h5>
                                    <p class="card-text">Drops: <strong>`+droplist+`</strong></p>
                                    <p class="card-text">Artifacts: <strong>`+artifactlist+`</strong></p>

                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <button class="btn btn-info btn-sm"
                                            data-bs-toggle="modal"
                                            data-bs-target="#characterModal"
                                            onclick="userDetails()">
                                            Learn More
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                }
            }
            getBoss();

        </script>

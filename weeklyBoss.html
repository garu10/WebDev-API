<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    </head>

    <body class="bg-dark text-light">
        
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
            <img src="assets/images/genshin/characterBanner.jpg" style="width: 100%; height: 100%; object-fit: cover; opacity: 0.4;">
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, transparent, #212529);"></div>
        </div>

        <div class="p-0 position-fixed top-0 start-0 vh-100 d-flex flex-column justify-content-center" style="width: 150px; z-index: 999; pointer-events: none;">
            <div class="p-3" style="pointer-events: auto;">
                <ul class="nav flex-column text-start bg-dark bg-opacity-75 rounded-end p-3 border-end border-info shadow-lg">
                    <li class="nav-item"><a class="nav-link text-white small" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white small" href="characters.html">Characters</a></li>
                    <li class="nav-item"><a class="nav-link text-info active fw-bold small" href="weeklyBoss.html">Bosses</a></li>
                </ul>
            </div>
        </div>

        <div class="container" style="margin-top: 80px; position: relative; z-index: 10;">
            <div class="row justify-content-center">
                <div class="col-lg-11 p-5 bg-dark bg-opacity-50 rounded-5 shadow-lg border border-secondary border-opacity-25" style="backdrop-filter: blur(10px);">
                    
                    <div class="text-center mb-5">
                        <h1 class="display-4 fw-bold" style="font-family: 'Anton', sans-serif; color: #89cff0;">WEEKLY BOSSES</h1>
                        <div class="mx-auto bg-info mt-2" style="height: 4px; width: 80px;"></div>
                    </div>

                    <div class="row g-4" id="contents"></div>

                    <nav aria-label="Page navigation" class="mt-5">
                        <ul class="pagination justify-content-center" id="pagination-controls"></ul>
                    </nav>
                </div>
            </div>
        </div>

        <script>
            var contents = document.getElementById("contents");
            var paginationControls = document.getElementById("pagination-controls");

            var currentPage = 1;
            var itemsPerPage = 4; 
            var allBossNames = [];

            const getBoss = async (page = 1) => {
                currentPage = page;
                contents.innerHTML = '<div class="col-12 text-center text-info p-5"><h3>Locating Bosses...</h3></div>';
                
                if (allBossNames.length === 0) {
                    const response = await fetch('https://genshin.jmp.blue/boss/weekly-boss/');
                    allBossNames = await response.json();
                }

                const totalPages = Math.ceil(allBossNames.length / itemsPerPage);
                const start = (page - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const paginatedNames = allBossNames.slice(start, end);

                contents.innerHTML = ""; 

                for (var i = 0; i < paginatedNames.length; i++){
                    const bossName = paginatedNames[i];

                    const detailResponse = await fetch('https://genshin.jmp.blue/boss/weekly-boss/' + bossName);
                    const bossDetails = await detailResponse.json();

                    const drops = bossDetails.drops;
                    const droplist = drops.map(drop => drop.name).join(', ');

                    const artifacts = bossDetails.artifacts;
                    const artifactlist = artifacts.map(artifact => artifact.name).join(', ');

                    const image = "https://genshin.jmp.blue/boss/weekly-boss/" + bossName + "/icon";
                    
                     contents.innerHTML += `
                    <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="card shadow h-100">
                                <div class="ratio ratio-1x1 bg-secondary overflow-hidden" style="--bs-aspect-ratio: 100%;">
                                    <img src=`+image+` class="card-img-top w-100 h-100 object-fit-cover">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title fw-bold">`+bossName+`</h5>
                                    <p class="card-text">Drops: <strong>`+droplist+`</strong></p>
                                    <p class="card-text">Artifacts: <strong>`+artifactlist+`</strong></p>
                                </div>
                            </div>
                        </div>
                    `;
                }
                renderPagination(totalPages);
            }

            const renderPagination = (totalPages) => {
                paginationControls.innerHTML = "";
                for (let i = 1; i <= totalPages; i++) {
                    var activeClass = (i === currentPage) ? "active" : "";
                    paginationControls.innerHTML += 
                        '<li class="page-item ' + activeClass + '">' +
                            '<a class="page-link bg-dark text-info border-secondary" onclick="getBoss(' + i + ')" style="cursor:pointer;">' + i + '</a>' +
                        '</li>';
                }
            }
            getBoss();
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
